<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-md">
        <form class="d-flex flex-column" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{form.as_p}} -->
            {{form.errors}}
            <label for="firstname">First Name</label>
            <input name="firstName" {{form.isbound}} value="{{form.firstName.value}}" type="text" placeholder="Enter Name">
            <label for="lastname">Last Name</label>
            <input name="lastName" value="{{form.lastName.value}}" type="text">
            <label for="">Email</label>
            <input name="email" value="{{form.email.value}}" type="email">
            <label for="">Phone Number</label>
            <input name="phoneNumber" value="{{form.phoneNumber.value}}" type="number">
            <label for="">Education</label>
            <input name="education" value="{{form.education.value}}" type="text">
            <label for="">Skills</label>
            <input name="skills" value="{{form.skills.value}}" type="text">
            <label for="">Experience</label>
            <input name="experience" value="{{form.experience.value}}" type="text"><br>
            <label for="upload">Upload Image Here</label>
            <input name="profile" value="{{form.profile.value}}" type="file" name="profileImage" id=""><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
